<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConsciousCanvas - Dynamic Consciousness Art Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Conscious Canvas</h1>
            <p>Visualize your consciousness profile through unique art</p>
        </header>

        <main>
            <div class="controls">
                <h2>Consciousness Profile</h2>
                <div class="csci-display" style="margin-bottom: 16px;margin-top: 16px; border:2px solid var(--primary-color);">
                    <span>CSCI Value: </span>
                    <span id="csciValue">0</span>
                </div>

                <div class="parameter-group">
                    <label for="informationDensity">Information Density (D)</label>
                    <input type="range" id="informationDensity" min="0" max="100" value="50">
                    <span class="value-display">50</span>
                </div>

                <div class="parameter-group">
                    <label for="knowledgeBase">Knowledge Base (A)</label>
                    <input type="range" id="knowledgeBase" min="0" max="100" value="50">
                    <span class="value-display">50</span>
                </div>

                <div class="parameter-group">
                    <label for="cognitiveComplexity">Cognitive Complexity (S)</label>
                    <input type="range" id="cognitiveComplexity" min="0" max="100" value="50">
                    <span class="value-display">50</span>
                </div>
            </div>

            <div class="canvass-container"> 
                <h2>Consciousness Art</h2>
                <label for="quantumMode">Quantum Mode</label>
                <div class="toggle-switch" style="margin-bottom: 16px;margin-top: 16px;">
                    <input type="checkbox" id="quantumMode" onclick="this.checked = !this.checked;">
                    <span class="toggle-slider" onclick="document.getElementById('quantumMode').click();"></span>
                </div>
                <canvas id="artCanvas"></canvas>
                <div class="loading-indicator">
                    <div class="spinner"></div>
                    <p>Generating image...</p>
                </div>
                <div class="image-preview">
                    <img id="generatedImage" alt="Generated Consciousness Art">
                    <div class="image-info">
                        <div class="image-info-item">
                            <div class="image-info-label">Information Density</div>
                            <div class="image-info-value" id="imageDensity">0</div>
                        </div>
                        <div class="image-info-item">
                            <div class="image-info-label">Knowledge Base</div>
                            <div class="image-info-value" id="imageKnowledge">0</div>
                        </div>
                        <div class="image-info-item">
                            <div class="image-info-label">Cognitive Complexity</div>
                            <div class="image-info-value" id="imageComplexity">0</div>
                        </div>
                    </div>
                    <button id="saveImageBtn">Save Image</button>
                </div>
            </div>

            <div class="animation" >
                <h2>Interactive Animation</h2>
            </div>

            <div class="ai-image">
                <h2>AI Image Generation</h2>
                <button id="generateAIImageBtn" class="btn" style="margin-bottom: 16px;margin-top: 16px;">Generate AI Image</button>
                <canvas id="aiImageCanvas" width="512" height="300" style="width: 100%; height: 300px; border: 1px solid #ddd; border-radius: 8px; display: block; margin-bottom: 16px;"></canvas>
                <div id="aiImageFallback" style="display: none; color: #888; text-align: center;">Fallback: Image not available</div>
            </div>


            <div class="actions">
                <button id="saveBtn" class="btn">Save Art</button>
                <button id="shareBtn" class="btn">Share</button>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
    <script src="generate_animation.js"></script>
    <script src="generate_ai_image.js"></script>

</body>
</html>
